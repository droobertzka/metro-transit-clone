<!DOCTYPE html>
<head>
    <title>NexTrip - Metro Transit</title>
</head>
<html>
<body>
    <header>
        <h1>Metro Transit | NextTrip</h1>
    </header>
    <main>
        <div class="message hidden"></div>

        <form>
            <label for="select-route" class="sr-only">Select route</label>
            <select id="select-route" name="select-route" disabled>
                <option>Select route</option>
            </select>

            <label for="select-direction" class="sr-only">Select direction</label>
            <select id="select-direction" class="hidden" name="select-direction" disabled>
                <option>Select direction</option>
            </select>

            <label for="select-stop" class="sr-only">Select stop</label>
            <select id="select-stop" class="hidden" name="select-stop" disabled>
                <option>Select stop</option>
            </select>
        </form>

        <section></section>
    </main>
    <footer>Enjoy your ride!</footer>
</body>
</html>
